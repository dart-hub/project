<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Siswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 550px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f1f3f5;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Data Siswa</h2>
        <form id="formData">
            <table>
                <tr>
                    <td>NISN</td>
                    <td><input type="number" name="nisn" placeholder="MASUKKAN NISN" required></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama" placeholder="MASUKKAN NAMA" required></td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td>
                        <select name="kelas" required>
                            <option value="">Pilih</option>
                            <option value="10">X</option>
                            <option value="11">XI</option>
                            <option value="12">XII</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        <select name="jurusan" required>
                          <option value="">Pilih</option>
                          <option value="tkj">TKJ</option>
                          <option value="rpl">RPL</option>
                          <option value="tjat">TJAT</option>
                          <option value="pplg">PPLG</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>
                        <input type="date" name="tanggal_lahir" required>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>
                        <textarea name="alamat" placeholder="MASUKKAN ALAMAT" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <div class="radio-group">
                            <label><input type="radio" name="jenis_kelamin" value="Laki-laki" required>Pria</label>
                            <label style="margin-left:auto;"><input type="radio" name="jenis_kelamin" value="Perempuan" required>Wanita</label>
                        </div>
                    </td>
                </tr>
            </table>
            <button type="submit">Kirim Data</button>
        </form>
    </div>
    <script>
        document.getElementById("formData").addEventListener("submit", function(event) {
            event.preventDefault();
    
            let formData = new FormData(this);
    
            fetch("data.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Menampilkan pesan sukses atau error
                if (data.status === "success") {
                    document.getElementById("formData").reset();
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
